
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>أسعار الليرة السورية لحظة بلحظة</title>
  <meta http-equiv="refresh" content="10">
  <style>
    body{font-family:Arial;background:#111;color:#0f0;text-align:center;padding:20px;margin:0}
    h1{margin-bottom:10px}#board{font-size:1.4rem;line-height:1.6;white-space:pre-line}.time{font-size:0.9rem;color:#aaa;margin-top:10px}
  </style>
</head>
<body>
  <h1>🟢 أسعار الليرة السورية لحظة بلحظة</h1>
  <p id="board">جار التحميل...</p>
  <p class="time">تحديث تلقائي كل 10 ثوانٍ</p>

  <script>
 <script>
  fetch("https://live-syrian-rates.github.io/live-syrian-rates/live_board.json")
    .then(r => r.json())
    .then(data => {
      const d = data.cities.damascus.usd;
      const a = data.cities.aleppo.usd;
      const o = data.cities.damascus.euro;
      const c = data.cities.aleppo.euro;
      const g = data.gold_oz   || "—";
      const q = data.bitcoin_oz || "—";
      document.getElementById('board').textContent =
        `دمشق  USD ${d.buy} / ${d.sell}  (فارق ${d.spread})\n` +
        `حلب   USD ${a.buy} / ${a.sell}  (فارق ${a.spread})\n` +
        `دمشق  EUR ${o.buy} / ${o.sell}  (فارق ${o.spread})\n` +
        `حلب   EUR ${c.buy} / ${c.sell}  (فارق ${c.spread})\n` +
        `أونصة الذهب  ${g} USD\n` +
        `أونصة البيتكوين  ${q} USD`;
      document.querySelector('.time').textContent = `تحديث: ${data.timestamp}`;
    })
    .catch(err => {
      document.getElementById('board').textContent = "خطأ في التحميل";
      console.error(err);
    });
</script>
  </script>
</body>
</html>

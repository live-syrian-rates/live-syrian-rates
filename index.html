<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>أسعار الليرة السورية لحظة بلحظة</title>
  <meta http-equiv="refresh" content="600">
  <style>body{font-family:Arial;background:#111;color:#0f0;text-align:center;padding:20px}</style>
</head>
<body>
  <h1>🟢 أسعار الليرة السورية لحظة بلحظة</h1>
  <p id="board">Loading...</p>
  <p>تحديث تلقائي كل 10 دقائق</p>
  <script>
    fetch('https://raw.githubusercontent.com/live-syrian-rates/live-syrian-rates/main/live_board.json')
      .then(r => r.json())
      .then(d => {
        document.getElementById('board').innerText =
          `دمشق  ${d.dam_buy} / ${d.dam_sell}  (فارق ${d.spread_dam})\n` +
          `حلب   ${d.ale_buy} / ${d.ale_sell}  (فارق ${d.spread_ale})\n` +
          `أونصة الذهب  ${d.gold} $`;
      })
      .catch(() => document.getElementById('board').innerText = 'جار التحميل...');
  </script>
</body>
</html>
